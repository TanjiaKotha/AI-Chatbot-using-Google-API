<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen antialiased">

    <!-- Chatbot Container -->
    <div class="flex-1 flex flex-col max-w-2xl w-full mx-auto my-4 bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-md z-10">
            <h1 class="text-2xl font-bold text-center">AI Chatbot Assistant</h1>
        </header>

        <!-- Chat Messages -->
        <main id="chat-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="flex items-start gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg">AI</div>
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md">
                    <p class="text-sm">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </main>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
             <div class="flex items-start gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg">AI</div>
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg">
                    <div class="flex items-center justify-center space-x-1">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Input -->
        <footer class="p-4 bg-white border-t border-gray-200">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button type="submit" id="send-button" class="bg-blue-600 text-white p-2.5 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 active:scale-95 disabled:bg-blue-300 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        // Your API Key is now included here.
        const apiKey = "AIzaSyA6eWg3SunARRVoVcu4bhQbxmW4TzHMSpU";

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Function to append a message to the chat container
        function appendMessage(sender, message) {
            let messageHtml = '';
            if (sender === 'user') {
                messageHtml = `
                    <div class="flex items-start gap-3 justify-end">
                        <div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs md:max-w-md">
                            <p class="text-sm">${message}</p>
                        </div>
                         <div class="bg-gray-300 text-gray-800 p-2 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg">You</div>
                    </div>
                `;
            } else {
                // Sanitize the bot's response to prevent potential XSS if it contained HTML
                const sanitizedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                messageHtml = `
                    <div class="flex items-start gap-3">
                        <div class="bg-blue-600 text-white p-2 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg">AI</div>
                        <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md">
                            <p class="text-sm">${sanitizedMessage}</p>
                        </div>
                    </div>
                `;
            }
            chatContainer.innerHTML += messageHtml;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to show/hide typing indicator
        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
               chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Function to call Gemini API with exponential backoff
        async function getAiResponse(prompt, retries = 3, delay = 1000) {
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // If the response is not OK, but it's a known non-retryable error, handle it.
                    if (response.status === 400 || response.status === 404) {
                       console.error(`API Error: ${response.statusText}`);
                       return "I'm sorry, I encountered an issue and can't respond right now.";
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content?.parts?.[0]?.text) {
                     return result.candidates[0].content.parts[0].text;
                } else {
                    // Handle cases with no valid candidate or text
                    console.error("Invalid response structure from API:", result);
                    return "I'm sorry, I received an unexpected response. Please try again.";
                }

            } catch (error) {
                console.error("Error fetching AI response:", error);
                if (retries > 0) {
                    console.log(`Retrying in ${delay / 1000}s... (${retries} retries left)`);
                    await new Promise(res => setTimeout(res, delay));
                    return getAiResponse(prompt, retries - 1, delay * 2); // Exponential backoff
                } else {
                    return "I'm having trouble connecting to my brain right now. Please try again later.";
                }
            }
        }


        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            // Display user message and clear input
            appendMessage('user', message);
            userInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator(true);

            // Get AI response and display it
            const aiResponse = await getAiResponse(message);
            appendMessage('bot', aiResponse);

            // Hide typing indicator
            showTypingIndicator(false);
            sendButton.disabled = false;
            userInput.focus();
        });

    </script>
</body>
</html>
